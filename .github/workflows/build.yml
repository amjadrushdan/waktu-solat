name: Build Windows Exe

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Generate icon
        run: python build_icon.py

      - name: Build with PyInstaller
        run: pyinstaller waktu_solat.spec

      - name: Create zip archive
        run: Compress-Archive -Path dist\WaktuSolat -DestinationPath dist\WaktuSolat-win64.zip
        shell: pwsh

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: WaktuSolat-win64
          path: dist/WaktuSolat-win64.zip
          retention-days: 30

      - name: Upload to Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: dist/WaktuSolat-win64.zip
          generate_release_notes: true
